<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="kayıtformu.css">
</head>
<form>
    <div class="login-container">
    <h1>Kişisel Bilgiler</h1>

    <div class="input-group">
        <label for="ad">Adınız</label>
        <input type="text" id="ad" name="ad" placeholder="Ad">
    </div>

    <div class="input-group">
        <label for="soyad">Soyadınız</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyad">
    </div>

    <div class="input-group">
        <label for="dg">Doğum Tarihiniz</label>
        <input type="date" id="dg" name="dg">
    </div>

    <div class="input-group">
        <label for="ka">Kullanıcı Adı</label>
        <input type="text" id="ka" name="ka" placeholder="Kullanıcı adı">
    </div>

    <div class="input-group">
        <label for="nbr">Telefon</label>
        <input type="number" id="nbr" name="nbr" placeholder="Telefon numarası">
    </div>

    <div class="input-group">
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail" placeholder="mail@example.com">
    </div>

    <div class="input-group">
        <label for="pw">Şifre</label>
        <input type="password" id="pw" name="pw" minlength="5" maxlength="20" placeholder="••••••">
    </div>

    <button type="submit"></a>Kaydet</button>
    <button type="reset" style="margin-top:10px;">Sil</button>

    
</div>
</form>
</html>
